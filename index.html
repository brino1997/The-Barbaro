<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Barbaro</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--aca empieza el nav-->
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <h1 class="esquina">The Barbaro</h1>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav hola">
            <a class="nav-link hove" href="https://www.instagram.com/the.barbaro.chaco/">Instagram</a>
            <a class="nav-link" href="#">Nosotros</a>
            <a class="nav-link" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
    <!--aca termina el nav-->
    <p class="imagen centrado">
      <img src="hector.png" alt="">
    </p>
    <hr>
    <h2 class="tipo"><a class="tipo" href="https://wa.me/+543625194701" target="_blank">WhatsApp</a></h2>
    <br>
    <!--inicio carrousel-->
    <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-inner rounded mx-auto d-block">
        <div class="carousel-item active">
          <img src="escritorio.jpg" class="rounded mx-auto d-block" alt="w-10">
        </div>
        <div class="carousel-item">
          <img src="escritorio2.jpg" class="rounded mx-auto d-block" alt="w-10">
        </div>
        <div class="carousel-item">
          <img src="banquetas.jpg" class="rounded mx-auto d-block" alt="w-10">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--fin carrousel-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
